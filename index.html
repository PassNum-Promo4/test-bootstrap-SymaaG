<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title> Formulaire de satisfaction </title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!--Première partie -->
  <div class="container">
    <form method="post">
      <label for="prenom"> Prénom: </label>
      <input type="text" name="prenom" id="prenom">
      <label for="nom"> Nom: </label>
      <input type="text" name="nom" id="nom">
      <br>
      <label for="parcourir"> Mettez en ligne une photo: </label>
      <input type="button" value="Parcourir..." name="parcourir" id="button__parcourir">
      <span> Aucun fichier sélectionné. </span>
      <!--Deuxième partie-->
      <fieldset>
        <legend> Questions </legend>
        <label for="number"> Que pensez vous de ce test ? (Note entre 0 et 5)* </label>
        <input type="number" name="nombre" id="number" min="0" max="5">
        <p> Pensez vous l'avoir réussi ? </p>
        <input type="radio" value="Oui" id="radio__oui">
        <label for="radio__oui"> Oui </label>
        <input type="radio" value="Ne se prenonce pas" id="neutre">
        <label for="neutre"> Ne se prononce pas </label>
        <input type="radio" value="Non" id="radio__non">
        <label for="radio__non"> Non </label>
      </fieldset>
        <!--Fin Deuxième partie -->
        <p> *=Liste des champs obligatoires </p>
        <input type="button" value="Envoyer" name="envoyer" id="envoyer">
  </div>
</body>

</html>
